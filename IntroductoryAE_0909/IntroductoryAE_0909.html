## DATA TYPE
 `str()`、`class()`、`typeof()` 等指令可以用來辨別資料型態或結構。
.panelset[
.panel[.panel-name[STRING]
字串（String）需使用單引號 ' 或雙引號 " 作區分

``` r
str("abc")
```

```
##  chr "abc"
```

``` r
class("1")
```

```
## [1] "character"
```

``` r
typeof("Time flies when you're having fun.")
```

```
## [1] "character"
```
]
.panel[.panel-name[NUMERIC]

``` r
class(123.123)
```

```
## [1] "numeric"
```

``` r
typeof(123L)
```

```
## [1] "integer"
```
]
.panel[.panel-name[LOGIC]

``` r
class(TRUE)
```

```
## [1] "logical"
```

``` r
typeof(FALSE)
```

```
## [1] "logical"
```
]
.panel[.panel-name[BOOLEAN]

.left-column[
&lt;br/&gt;&lt;br/&gt;
不管是直接輸入或是指令中的 arguments，都可以用 `T` 或 `F`取代
&lt;br/&gt;&lt;br/&gt;&lt;br/&gt;&lt;br/&gt;
此外，TRUE 或 FALSE 也分別代表 1 或 0
]
.right-column[

``` r
T
```

```
## [1] TRUE
```

``` r
F
```

```
## [1] FALSE
```


``` r
T + T
```

```
## [1] 2
```
]
]
]

## DATA STRUCTURE
Vector 屬於一維資料，且資料內容必須為相同 "資料型態"。
.panelset[
.panel[.panel-name[Vector]
.left-column[
&lt;br/&gt;
記得使用 `c()` 建立向量！
&lt;br/&gt;&lt;br/&gt;
如果字串與數值同時出現，向量將以字串為主
]
.right-column[

``` r
num &lt;- c(1, 2, 3, 4, 5)
```

``` r
str &lt;- c("1", 2, 3, 4, 5)
class(str)
```

```
## [1] "character"
```
]
]
.panel[.panel-name[Index]
索引值（index），為資料所在位置，使用 `[所在位置]` 來尋找。

``` r
num[3]
```

```
## [1] 3
```

``` r
num[2:4]
```

```
## [1] 2 3 4
```

``` r
str[-1]
```

```
## [1] "2" "3" "4" "5"
```
]
.panel[.panel-name[Named Vector]
已命名的向量可以用 `[名稱]` 來選取特定值。

``` r
vec &lt;- c(a = 1, b = 2, c = 3, d = 4, e = 5); print(vec)
```

```
## a b c d e 
## 1 2 3 4 5
```

``` r
vec[c("a", "c", "e")] 
```

```
## a c e 
## 1 3 5
```
]
]
